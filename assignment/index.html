<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Poppins, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            height: 100vh;
        }

        /* Left form section */
        .form-container {
            width: 50%;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 15px;
        }

        input {
            width: 70%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-top: 5px;
            background: #222;
            color: white;
            font-size: 15px;
        }

        button {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #00bcd4;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0097a7;
        }

        /* Right result section */
        .result-container {
            width: 50%;
            background: #181818;
            padding: 40px;
            border-left: 2px solid #333;
            overflow-y: auto;
        }

        .result-box {
            background: #222;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        hr {
            border: 0.5px solid #444;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>ðŸ’° Salary Calculator</h2>

        <label>Enter Basic Salary:</label>
        <input type="number" id="basic">

        <label>DA %:</label>
        <input type="number" id="da">

        <label>HRA %:</label>
        <input type="number" id="hra">

        <label>TA %:</label>
        <input type="number" id="Ta">

        <label>Insurance Amount:</label>
        <input type="number" id="insurance" value="500">

        <label>PF %:</label>
        <input type="number" id="pf" value="12">

        <button onclick="calculateSalary()">Calculate Salary</button>
    </div>

    <div class="result-container">
        <h2>ðŸ“„ Salary Sheet</h2>
        <div class="result-box" id="result">
            <p>Result will appear here...</p>
        </div>
    </div>

<script>
function calculateSalary() {
    let basic = parseFloat(document.getElementById("basic").value);
    let da_percent = parseFloat(document.getElementById("da").value);
    let hra_percent = parseFloat(document.getElementById("hra").value);

    let TA_percent = parseFloat(document.getElementById("Ta").value);
    let insurance = Number(document.getElementById("insurance").value);
    let pf_percent = parseFloat(document.getElementById("pf").value);

    if (isNaN(basic) || isNaN(da_percent) || isNaN(hra_percent)) {
        document.getElementById("result").innerHTML = "<p>Please enter all values.</p>";
        return;
    }

    let DA = (basic * da_percent) / 100;
    let HRA = (basic * hra_percent) / 100;
    let TA = (basic * TA_percent) / 100;
    let PF = (basic * pf_percent) / 100;

    let gross = basic + DA + HRA + TA;
    let net = gross - insurance - PF;

    document.getElementById("result").innerHTML = `
        <p><b>Basic Salary:</b> â‚¹${basic}</p>
        <p><b>DA Amount:</b> â‚¹${DA}</p>
        <p><b>HRA Amount:</b> â‚¹${HRA}</p>
        <p><b>TA Amount:</b> â‚¹${TA}</p>
        <p><b>PF Deduction:</b> â‚¹${PF}</p>
        <p><b>Insurance:</b> â‚¹${insurance}</p>
        <hr>
        <p><b>Gross Salary:</b> â‚¹${gross}</p>
        <p><b>Net Salary:</b> â‚¹${net}</p>
    `;
}
</script>

</body>
</html>
